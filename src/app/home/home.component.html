<form #formRef="ngForm" (ngSubmit)="onSubmit()">
    
    
    <div class="form-group">
        <input type="text" name="username" id="un" class="form-control" ngModel placeholder="username" [(ngModel)]=loginObj.username>
    </div>
    <div class="form-group">
        <input type="text" name="password" id="pwd" class="form-control" ngModel placeholder="password" [(ngModel)]=loginObj.password>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>
